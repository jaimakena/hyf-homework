<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label>What are you looking for?</label>
                <input type="text" id="search-box">
            </div>
            <div class="sortByPrice">
                <label>Sort:</label>
                <select id="sortprice">
                    <option value="cheap">Cheap first</option>
                    <option value="expensive">Expensive first</option>
                    <!-- <option value="name">Name</option> -->
                </select>
            </div>
            <div class="sortByName">
                <label>Sort by name:</label>
                <select id="sortname">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="sortByRating">
                <label>Sort by Rating:</label>
                <select id="sortrating">
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="filters">
                <div class="country">
                    <label>Ships to</label>
                    <select>
                        <option value="denmark">Denmark</option>
                        <option value="sweden">Sweden</option>
                        <option value="norway">Norway</option>
                        <option value="germany">Germany</option>
                        <option value="iceland">Iceland</option>
                        <option value="england">England</option>
                    </select>
                </div>
                <div class="price">
                    <input type="range" id="start" name="volume" min="0" max="10000">
                    <label for="volume">Lower Price:</label>
                </div>
            </div>
        </section>
        <section class="products">
            <ul></ul>
        </section>
        <section class="cart">
            <h2>Your shopping cart</h2>
            <div class="total">
                <p>Total price:<span></span></p>
            </div>
            <ul></ul>
        </section>
    </main>
    <script src="hyf-BayHelpers.js"></script>
    <script src="main.js"></script>
</body>
