<!DOCTYPE html>
<html>
    <head>
        <title>Signup form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <form action="" method="POST"></form>
        <fieldset>
        <div class="header">
        <img class="logo" src="https://i.pinimg.com/originals/cc/b8/ef/ccb8efd39733864c0a75b3c08e135945.jpg">
        <nav class="nav-bar">
            <ul>
                <li><a href="index1.html">Customer Info</a></li>
                <li><a href="index2.html">Contact Info</a></li>
                <li><a href="index3.html">Preferences</a></li>
            </ul>
        </nav>
        </div>
        <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 2/4 - how can we reach you?</h2>
            <h3>Progress</h3>
            <div class="progress bar2">
            <span width="50%"></span>
        </div>
        <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
            <div class="contactinfo">
            <div class="info-flex5">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="phone">
            </div>
            <div class="info-flex6">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z]).{10,}$" title="Must contain at least 10 or more characters, uppercase and lowercase letters" required>
            </div>
            <div class="info-flex7">
            <label for="re-password">Re-enter Password*</label>
            <input type="password" id="re-password" name="password" pattern="^(?=.*[a-zA-Z]).{10,}$" title="Must contain at least 10 or more characters, uppercase and lowercase letters" required>
            </div>
            </div>  
            <p>I want to sign up for the newsletter</p>
            <div class="news">
            <label for="weeklynews">Weekly news</label>
            <input type="radio" id="weeklynews" name="news" checked>
            <label for="monthlynews">Monthly news</label>
            <input type="radio" id="monthlynews" name="news">
            <label for="nonews">Don't send me news</label>
            <input type="radio" id="nonews" name="news">
            </div>
            <button type="button">Next step</button>
        </fieldset>
    </body>
</html>
